<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n con Modelo Local</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
        #resultado { margin-top: 20px; font-weight: bold; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Modelo de Predicci√≥n Local (Flask + joblib)</h1>
    
    <div>
        <label for="latitude">Latitud (ej: 40.7128):</label>
        <input type="number" id="latitude" value="40.7128" step="any">
    </div>
    <div>
        <label for="longitude">Longitud (ej: -74.0060):</label>
        <input type="number" id="longitude" value="-74.0060" step="any">
    </div>
    
    <button onclick="getPrediction()">Obtener Predicci√≥n</button>
    
    <div id="resultado">Esperando datos...</div>

    <script>
        async function getPrediction() {
            const latInput = document.getElementById('latitude');
            const lonInput = document.getElementById('longitude');
            const resultadoDiv = document.getElementById('resultado');
            
            // Convertir a n√∫mero con parseFloat
            const lat = parseFloat(latInput.value);
            const lon = parseFloat(lonInput.value);

            if (isNaN(lat) || isNaN(lon)) {
                resultadoDiv.textContent = '‚ùå Por favor, ingresa n√∫meros v√°lidos para Latitud y Longitud.';
                return;
            }

            resultadoDiv.textContent = '‚è±Ô∏è Enviando solicitud al servidor Flask...';

            // URL del servidor Flask
            const url = 'http://127.0.0.1:5000/predict'; 

            try {
                // Realizar la solicitud POST
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Enviar los datos como JSON
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lon
                    })
                });

                // Procesar la respuesta del servidor
                const data = await response.json();

                if (response.ok) {
                    // Muestra la predicci√≥n exitosa
                    resultadoDiv.textContent = `‚úÖ Predicci√≥n Exitosa: ${data.prediction.toFixed(4)}`; // Formatear a 4 decimales
                } else {
                    // Muestra el error del servidor (ej: error 500)
                    resultadoDiv.textContent = `‚ùå Error del Servidor (${response.status}): ${data.error || 'Desconocido'}`;
                }

            } catch (error) {
                // Muestra un error de conexi√≥n (Failed to fetch)
                resultadoDiv.textContent = `üö® Error de Conexi√≥n: Aseg√∫rate de que el backend (app.py) est√© corriendo. Detalles: ${error.message}`;
                console.error('Error al conectar con Flask:', error);
            }
        }
    </script>
</body>
</html>
